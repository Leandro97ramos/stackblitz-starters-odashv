    <h1 class="text-center">Carreras</h1>
</section>

                            d="M7 13C6.44772 13 6 13.4477 6 14C6 14.5523 6.44771 15 7 15H17C17.5523 15 18 14.5523 18 14C18 13.4477 17.5523 13 17 13H7Z"

                <div class="col d-flex d-xxl-flex justify-content-center justify-content-xxl-center"><strong

            </button>
        </div>

        <div class="col d-xxl-flex justify-content-xxl-center container-button">
            <button class="row d-flex flex-column buton-opt" (click)="llamarComp('listar')">
                <div class="col d-flex justify-content-center button-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M6 6C6 5.44772 6.44772 5 7 5H17C17.5523 5 18 5.44772 18 6C18 6.55228 17.5523 7 17 7H7C6.44771 7 6 6.55228 6 6Z"

                            fill="currentColor"></path>
                        <path
                            d="M7 13C6.44772 13 6 13.4477 6 14C6 14.5523 6.44771 15 7 15H17C17.5523 15 18 14.5523 18 14C18 13.4477 17.5523 13 17 13H7Z"
                            fill="currentColor"></path>
                        <path
                            d="M6 18C6 17.4477 6.44772 17 7 17H11C11.5523 17 12 17.4477 12 18C12 18.5523 11.5523 19 11 19H7C6.44772 19 6 18.5523 6 18Z"

                    </svg>
                </div>
                <div class="col d-flex d-xxl-flex justify-content-center justify-content-xxl-center"><strong
                        class="fs-3 text-center">Listar Carrera</strong></div>
            </button>
        </div>
      
    </div>
</section>


<div *ngIf="opc == 'alta'">
    <app-alta-m (materiaAgregada)="agregarMaterias($event)"></app-alta-m>
</div>

<div *ngIf="opc == 'listar'">
    <app-listar-m [materiaList]="materias" (eliminar)="eliminarMateria($event)" ></app-listar-m>
</div>
