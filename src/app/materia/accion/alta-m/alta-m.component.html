<section class="container-form">
    <h1 class="text-center text-capitalize">Agregar modificar</h1>
    <div class="container">
        <form id="application-form" (submit)="onSubmit($event)">
            <div class="form-group mb-2">
                <div class="row">
                    <div class="col">
                        <p><strong>Nombre Carrera</strong>&nbsp;<span class="text-danger">*</span></p>
                        <input class="form-control" type="text" required="" [(ngModel)]="nuevaMateria.nombre" name="nombre" placeholder="Matematicas">
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col">
                        <p><strong>Duracion</strong>&nbsp;<span class="text-danger">*</span></p>
                        <input class="form-control" type="text" required="" [(ngModel)]="nuevaMateria.duracion" name="duracion" placeholder="3 meses">
                    </div>
                </div>
            </div>


           


            <div class="form-group mb-1">
                <div class="row">
                    <div class="col">
                        <p><strong>Profesor a cargo</strong>&nbsp;<span class="text-danger">*</span></p><input
                            class="form-control" type="text" required="" [(ngModel)]="nuevaMateria.profesor" name="profesor" placeholder="Matematicas">
                    </div>
                </div>
            </div>

            <div class="justify-content-center d-flex form-group mb-3">
                <div id="submit-btn">
                    <div class="row">
                        <button class="btn btn-primary btn-light m-0 rounded-pill px-4" type="submit"
                            action method="POST" target="hidden_iframe">Submit</button>
                        </div>
                </div>
            </div>
        </form>
    </div>
   
</section>
